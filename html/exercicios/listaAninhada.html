<ul class="tree">
  <li>
    <span wm-folder>Backend</span>
    <ul>
      <li>
        <span wm-folder>App</span>
        <ul>
          <li>produto.js</li>
          <li>cliente.js</li>
          <li>venda.js</li>
        </ul>
      </li>
      <li>
        <span wm-folder>Config</span>
        <ul>
          <li>banco.js</li>
          <li>rotas.js</li>
          <li>servidor.js</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>
    <span wm-folder>Frontend</span>
    <ul>
      <li>
        <span wm-folder>Public</span>
        <ul>
          <li>app.html</li>
          <li>app.css</li>

        </ul>
      </li>
    </ul>

</ul>
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css" />
<script>
  document.querySelectorAll("[wm-folder]").forEach((folder) => {
    folder.onclick = function (e) {
      const ul = folder.nextElementSibling;
      const dis = ul.style.display;
      //pegar a ul =     SE o display estiver invisivel colocar o block, senao deixar invisivel
      ul.style.display = dis === "none" ? "block" : "none";
    };
  });
</script>
