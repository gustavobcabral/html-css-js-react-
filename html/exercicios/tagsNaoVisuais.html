<h1>Tags Não Visuais</h1>

<!-- 
Tags Semanticas ...

  Section = colocar uma secao dentro do documento Html (Agrupamento tematico de conteudo)
  article = Conteudo auto-contido
  header = cabecalho da pagina
  footer = rodapé da pagina
  nav = agrupar os links da navegacao
  aside = de lado (ex sidebar). relacionado com o conteúdo em votla 
  details = exibir detalhes que pode ser exibido ou escondido
 

As Famosas...

  div = divisão ou seção
  span = usado para  agrupar elemento inline
  -->

<div>Área 1</div>
<div>Área 2</div>

<p>
  Esse é um texto com <span class="diferente">muitas palavras </span> e ponto.
</p>

  div {
    display: inline;
  }

  span {
    display: block;
  }
  .diferente {

  }
</style>
