<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatilble" content="ie=edge" />
    <title>Exercícios HTML</title>
    <style>
      #conteudo {
        /* Padding = espacamento em cima e laterial */
        padding: 30px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <a href="exercicios/teste.html"> 00 - Teste</a> |
      <a href="exercicios/texto1.html"> 01 - Texto 1 </a> |
      <a href="exercicios/texto2.html"> 02 - Texto 2 </a> |
      <a href="exercicios/listas.html"> 03 - Listas 3 </a> |
      <a href="exercicios/listaAninhada.html"> 04 - Lista Aninhada </a> |
      <a href="exercicios/links.html"> 05 - Links </a> |
      <a href="exercicios/tabela.html"> 06 - Tabela </a> |
      <a href="exercicios/form/form.html"> 07 - Formulário </a> |
      <a href="exercicios/imagens.html"> 08 - Imagens </a> |
      <a href="exercicios/video.html"> 09 - Videos </a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
      Curso de WebModerno
    </footer>
    <script>
      document.querySelectorAll("a").forEach((link) => {
        link.onclick = function (e) {
          e.preventDefault();

          const conteudo = document.getElementById("conteudo");
          fetch(link.href) //fatch requisao AJAX
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html));
        };
      });
    </script>
  </body>
</html>
